<div class="page-static-content contact">
  <!-- Content Left -->
  <div class="top-banner v-align-center">
    <div class="w_1100">
      <div class="w_550">
        <h1 class="primary-title">
          {{ "contact.topArea.slogan" | translate }}
        </h1>
      </div>
    </div>
  </div>

  <div class="main-content page1100">
    <!-- Content right Start-->
    <div
      class="col-6 mobile-col-12 element-inlineb v-align-top elem-padding-normal"
    >
      <div class="contact-us">
        <h2 class="desc-title">{{ "contact.location.title" | translate }}</h2>
        <div class="location">
          <p
            class="local-name"
            *ngIf="
              langCode != 'en-US' &&
              langCode != 'en-GB' &&
              langCode != 'ja-JP' &&
              langCode != 'fr-FR' &&
              langCode != 'zh-TW' &&
              langCode != 'zh-CN' &&
              langCode != 'ko-KR' &&
              langCode != 'de-DE'
            "
          >
            North America
          </p>
          <div class="info" *ngIf="langCode != 'ja-JP'">
            <p class="contact_mail">{{ "contact.email" | translate }}</p>
          </div>
          <div class="contact-info" *ngIf="langCode == 'ja-JP'">
            <p>
              <span>{{ "contact.info.desc1" | translate }}</span
              >{{ "contact.info.desc2" | translate }}
            </p>
            <br />
            <a
              href="https://support.xyzfamily.com/ja-JP/Help/customerService"
              >{{ "contact.info.desc3" | translate }}</a
            >
          </div>
        </div>
      </div>
    </div>

                {{ item.text | translate }}
